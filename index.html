<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExciteMe</title>
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/skeleton.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/condensed.css" />

</head>

<body>

    <!-- navigation -->
    <header>
        <h1 class="name">ExciteMe</h1>
        <nav>
            <ul class="tabs">
                <!--tabs-->
                <li class="tab is-active">
                    <a data-switcher data-tab="1">Home</a>
                </li>
                <li class="tab">
                    <a onclick="loadTask()" data-switcher data-tab="2">Bookmarked</a>
                <li class="tab">
                    <a onclick="pointsPage()" data-switcher data-tab="3">My Points</a></li>
                <li class="tab"><a data-switcher data-tab="5">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="pages">
            <div class="page is-active" data-page="1">
                <h1 id="displayText" class="bigContainer">What fun task will we do today?</h1>

                <div class="bigContainer"><button id="generate" class="btn">Generate Task</button></div>
                <div id="contentContainer">
                    <div id='0' class="bigContainer">
                        <div class='contentContainer'></div><button id="save" class="btn btnSave">Save Link</button>
                    </div>
                    <div id='1' class="bigContainer">
                        <div class='contentContainer'></div><button id="save" class="btn btnSave">Save Link</button>
                    </div>
                    <div id='2' class="bigContainer">
                        <div class='contentContainer'></div><button id="save" class="btn btnSave">Save Link</button>
                    </div>
                    <div id='3' class="bigContainer">
                        <div class='contentContainer'></div><button id="save" class="btn btnSave">Save Link</button>
                    </div>
                    <div id='4' class="bigContainer">
                        <div class='contentContainer'></div><button id="save" class="btn btnSave">Save Link</button>
                    </div>
                    <div id='5' class="bigContainer">
                        <div class='contentContainer'></div><button id="save" class="btn btnSave">Save Link</button>
                    </div>
                    <div id='6' class="bigContainer">
                        <div class='contentContainer'></div><button id="save" class="btn btnSave">Save Link</button>
                    </div>
                    <div id='7' class="bigContainer">
                        <div class='contentContainer'></div><button id="save" class="btn btnSave">Save Link</button>
                    </div>
                    <div id='8' class="bigContainer">
                        <div class='contentContainer'></div><button id="save" class="btn btnSave">Save Link</button>
                    </div>
                    <div id='9' class="bigContainer">
                        <div class='contentContainer'></div><button id="save" class="btn btnSave">Save Link</button>
                    </div>
                </div>
            </div>
            <div class="page" data-page="2">
                <h1>Bookmarked</h1>
                <table class="u-full-width">
                    <thead>
                        <tr>
                            <th>Activity</th>
                            <th>Links</th>
                        </tr>
                    </thead>
                    <tbody class=bookCon>
                    </tbody>
                </table>
            </div>
            <div class="page" data-page="3">
                <h1>My Points</h1>
                <div id="points"></div>
                <h2 class="pointValue"></h2>
            </div>
            <div class="page" data-page="4">
                <h1>Page Four</h1>
            </div>
            <div class="page" data-page="5">
                <h1>Contact the ExciteMe Team!</h1>
                <ul class="teamMembers">
                    <li><a href ="https://www.linkedin.com/in/hlaing-aung-ba577021b/" target="blank">Hlaing Aung</a> Javascript</li>
                    <li><a href ="https://www.linkedin.com/in/thomas-gola-430341bb/" target="blank">Thomas Gola</a> Javascript</li>
                    <li><a href ="https://www.linkedin.com/in/mathew-calkins-pe-78b25555" target="blank">Matthew Calkins</a> Javascript</li>
                    <li><a href ="mailto: Jak.mcc23@gmail.com" target="blank">Jackson McCarthy</a> CSS && QA</li>
                </ul>
            </div>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
    <script async src="https://cse.google.com/cse.js?cx=6a0eab11f4f52b42f"></script>
</body>

</html>
